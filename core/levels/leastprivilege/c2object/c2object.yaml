imports:
- path: service_account.jinja
- path: cloud_function.jinja
- path: iam_policy.jinja
- path: bucket_acl.jinja

resources:
- name: c2-access
  type: service_account.jinja

- name: c2-check
  type: service_account.jinja

- name: c2-bucket
  type: bucket_acl.jinja
  properties:
    nonce: {{ nonce }}
    predefined_acl: private
    

- name: c2-func-access
  type: cloud_function.jinja
  properties:
    region: us-central1
    nonce: {{ nonce }}
    entry_point: main
    upload_url: {{ func_upload_url1 }}
    policyBindings:
    - role: roles/cloudfunctions.invoker
      service_account_id: allusers
    env_variables: {"NONCE":{{nonce}}}

- name: c2-func-check
  type: cloud_function.jinja
  properties:
    region: us-central1
    nonce: {{ nonce }}
    entry_point: main
    upload_url: {{ func_upload_url2 }}
    policyBindings:
    - role: roles/cloudfunctions.invoker
      service_account_id: allusers
    env_variables: {"fvar1":{{fvar1}},"fvar2":{{fvar2}},"NONCE":{{nonce}}} 

- name: iam_policy
  type: iam_policy.jinja
  properties:
    bindings:
    - service_account_id: c2-access
      role:
        name: roles/editor

    - service_account_id: c2-check
      role:
        name: roles/iam.roleViewer
        

