imports:
- path: cloud_function.jinja
- path: service_account.jinja
- path: iam_policy.jinja
- path: bucket_acl.jinja



resources: 
- name: c4-access
  type: service_account.jinja

- name: c4-check
  type: service_account.jinja

- name: c4-bucket
  type: bucket_acl.jinja
  properties:
    nonce: {{ nonce }}
    predefined_acl: private
    

- name: iam_policy
  type: iam_policy.jinja
  properties:
    bindings:
    - service_account_id: c4-access
      role:
        name: roles/logging.admin

    - service_account_id: c4-check
      role:
        name: roles/iam.roleViewer
        
- name: c4-func-access
  type: cloud_function.jinja
  properties:
    region: us-central1
    nonce: {{ nonce }}
    entry_point: main
    upload_url: {{ func_upload_url1 }}
    policyBindings:
    - role: roles/cloudfunctions.invoker
      service_account_id: allusers
    env_variables: {"NONCE":{{nonce}},"RESOURCE_PREFIX":{{resource_prefix}},"LEVEL_NAME":{{level_name}}}

- name: c4-func-check
  type: cloud_function.jinja
  properties:
    region: us-central1
    nonce: {{ nonce }}
    entry_point: main
    upload_url: {{ func_upload_url2 }}
    policyBindings:
    - role: roles/cloudfunctions.invoker
      service_account_id: allusers
    env_variables: {"fvar1":{{fvar1}},"fvar2":{{fvar2}},"NONCE":{{nonce}},"RESOURCE_PREFIX":{{resource_prefix}},"LEVEL_NAME":{{level_name}}}
