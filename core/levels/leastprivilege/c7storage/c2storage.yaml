imports:
- path: service_account.jinja
- path: iam_policy.jinja
- path: bucket_acl.jinja
{% block imports %}{% endblock %}

resources:
- name: c2-access
  type: service_account.jinja

- name: c2-check
  type: service_account.jinja

- name: c2-bucket
  type: bucket_acl.jinja
  properties:
    nonce: {{ nonce }}
    predefined_acl: private

- name: iam_policy
  type: iam_policy.jinja
  properties:
    bindings:
    - service_account_id: c2-access
      role:
        name: roles/storage.admin

    - service_account_id: c2-check
      role:
        name: roles/iam.roleViewer
        
{% block resources %}{% endblock %}
