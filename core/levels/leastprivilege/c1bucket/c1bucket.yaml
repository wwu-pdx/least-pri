imports:
- path: service_account.jinja
- path: cloud_function.jinja
- path: iam_policy.jinja
- path: bucket_acl.jinja

resources:
- name: c1-access
  type: service_account.jinja
- name: c1-bucket
  type: bucket_acl.jinja
  properties:
    nonce: {{ nonce }}
    acl_entries:
    - service_account_id: c1-access
      role: OWNER

- name: iam_policy
  type: iam_policy.jinja
  properties:
    bindings:
    - service_account_id: c1-access
      role:
        name: custom
        custom_nonce: {{ nonce }}
        permissions:
        - storage.buckets.list
        - storage.buckets.get
        - cloudfunctions.functions.list
    - service_account_id: c1-func-{{ nonce }}-sa
      role:
        name: custom
        custom_nonce: {{ nonce }}
        permissions:
        - iam.roles.get
        - iam.roles.list
        - iam.roles.update
        - resourcemanager.projects.get
        - resourcemanager.projects.getIamPolicy
