imports:
- path: service_account.jinja
- path: cloud_function.jinja
- path: iam_policy.jinja
- path: bucket_acl.jinja

resources:
- name: b1-access
  type: service_account.jinja
- name: b1-bucket
  type: bucket_acl.jinja
  properties:
    nonce: {{ nonce }}
    predefined_acl: private
- name: b1-func
  type: cloud_function.jinja
  properties:
    region: us-central1
    nonce: {{ nonce }}
    entry_point: main
    upload_url: {{ func_upload_url }}
    policyBindings:
    - role: roles/cloudfunctions.invoker
      service_account_id: b1-access
- name: iam_policy
  type: iam_policy.jinja
  properties:
    bindings:
    - service_account_id: b1-access
      role:
        name: custom
        custom_nonce: {{ nonce }}
        permissions:
        - cloudfunctions.functions.get
        - cloudfunctions.functions.list
        - cloudfunctions.functions.sourceCodeSet
        - cloudfunctions.functions.update
        - cloudfunctions.operations.get
    - service_account_id: b1-func-{{ nonce }}-sa
      role:
        name: custom
        custom_nonce: {{ nonce }}
        permissions:
        - iam.roles.get
        - iam.roles.list
        - iam.roles.update
        - resourcemanager.projects.get
        - resourcemanager.projects.getIamPolicy
